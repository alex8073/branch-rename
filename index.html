<html>
    <head>
        <title>Просто я ленив</title>
        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    </head>
    <script src="./js/functions.js"></script>
    <body>
        <audio src="./audio/apihost.ru_voice.mp3" id="sound"></audio>
        <div class="wrapper">
            <img src="./img/Bitmap.png" class="bitmap" />
            <h1 class="title">Просто я очень ленив...</h1>
            <form class="type-buttons-container" id="type-buttons-container">
                <div class="container">
                    Тип ветки:
                    <div class="container--values">
                        <div class="value-wrapper">
                            <input
                                type="radio"
                                value="feature/"
                                checked="checked"
                                name="branchType"
                                class="form-element"
                                id="feature-radio"
                            />
                            <label for="feature-radio" class="radio-label"
                                >Feature</label
                            >
                        </div>
                        <div class="value-wrapper">
                            <input
                                type="radio"
                                value="task/"
                                name="branchType"
                                class="form-element"
                                id="task-radio"
                            />
                            <label for="task-radio" class="radio-label"
                                >Task</label
                            >
                        </div>
                        <div class="value-wrapper">
                            <input
                                type="radio"
                                value="hotfix/"
                                name="branchType"
                                id="hotfix-radio"
                                class="form-element"
                            />
                            <label for="hotfix-radio" class="radio-label">HotFix</label>
                        </div>
                        <div class="value-wrapper">
                            <input
                                type="radio"
                                value="global/"
                                name="branchType"
                                id="global-radio"
                                class="form-element"
                            />
                            <label for="global-radio" class="radio-label">Global</label>
                        </div>
                    </div>
                </div>
                <div class="container">
                    Язык вывода:
                    <div class="container--values">
                        <div class="value-wrapper">
                            <input
                                type="radio"
                                value="default"
                                name="language"
                                checked="checked"
                                id="default-radio"
                                class="form-element"
                            />
                            <label for="default-radio" class="radio-label"
                                >Без изменений</label
                            >
                        </div>
                        <div class="value-wrapper">
                            <input
                                type="radio"
                                value="translit"
                                name="language"
                                id="translit-radio"
                                class="form-element"
                            />
                            <label for="translit-radio" class="radio-label"
                                >Транслитерировать название (ru -> en)</label
                            >
                        </div>

                        <div class="value-wrapper">
                            <input
                                type="radio"
                                value="translate"
                                name="language"
                                id="translate-radio"
                                class="form-element"
                            />
                            <label for="translate-radio" class="radio-label"
                                >Перевести (ru -> en)</label
                            >
                        </div>
                    </div>
                </div>
            </form>
            <div class="input-wrapper">
                <input
                    id="name"
                    placeholder="Скорми мне название ветки..."
                    class="name"
                />
                <div
                    class="input-button noselect"
                    id="submit-button"
                    onClick="convertValue();"
                >
                    Магия!
                </div>
            </div>
            <div id="root">
                <img
                    src="./img/1.gif"
                    id="magic-img-1"
                    class="magic-img--hidden"
                    width="350"
                    height="280"
                />
                <img
                    src="./img/2.gif"
                    id="magic-img-2"
                    class="magic-img--hidden"
                    width="274"
                    height="252"
                />
                <img
                    src="./img/3.gif"
                    id="magic-img-3"
                    width="350"
                    height="280"
                    class="magic-img--hidden"
                />
                <div
                    id="result-wrapper"
                    class="result-wrapper result-wrapper--hidden"
                >
                    <h2 class="result-title">
                        ...поэтому использую магию вне Хогвартса:
                    </h2>
                    <div class="result-input-wrapper">
                        <input
                            type="text"
                            class="result-input"
                            disabled="disabled"
                            id="result-input"
                        />
                        <div
                            class="result-input-button"
                            onClick="copyToClipboard();"
                        >
                            <span id="copy-button" class="copy noselect">
                                Копировать
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
