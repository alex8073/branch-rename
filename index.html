            </div>

        <div class="container">
            <div class="container--title">
                Язык вывода:
            </div>
            <div class="container--values">
                <div class="value-wrapper">
                    <input
                            type="radio"
                            value="default"
                            name="language"
                            checked="checked"
                            id="default-radio"
                            class="form-element"
                    />
                    <label for="default-radio" class="radio-label"
                    >без изменений</label
                    >
                </div>
                <div class="value-wrapper">
                    <input
                            type="radio"
                            value="translit"
                            name="language"

                    />

                    >

                    <input

                    />
                    <label for="translate-radio" class="radio-label"
                    >перевести (ru -> en)</label
                    >
                </div>

    <div class="task-link-wrapper">
        <input
                id="task-link"
                placeholder="Дай мне ссылку на задачу..."
                class="name task-link"
        />
    </div>
    <div class="input-wrapper">
        <input

        />

                class="result-wrapper result-wrapper--hidden"
        >
            <h2 class="result-title">
                ...поэтому использую магию вне Хогвартса:
            </h2>

            <div class="result-input-wrapper">
                <input
                        type="text"
                        class="result-input"
                        disabled="disabled"
                        id="result-input"
                />
                <div
                        class="result-input-button"
                        onClick="copyToClipboard();"
                >
                            <span id="copy-button" class="copy noselect">
                                Копировать
                            </span>
                </div>
            </div>

            <div class="container">
                Длина ветки (до 40 символов):
                <div id="result-length" class="result-length"></div>
            </div>
        </div>
